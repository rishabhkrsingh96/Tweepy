<html>
        <head>
            <meta charset="utf-8">

            <meta charset="utf-8">

            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <meta name="viewport" content="width=device-width",initial-scale="1.0">
            {% block head %}     
            {% endblock  %}
        </head>
        <body>
                <div class="container-fluid">
                <nav class="navbar navbar-default">
                        <div class="container-fluid">
                          <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                              <span class="sr-only">Toggle navigation</span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="{% url 'home:home' %}">Tweepy</a>
                          </div>
                          <div id="navbar" class="navbar-collapse collapse">
                            {% if user.is_authenticated %}
                            <ul class="nav navbar-nav">
                                <li><a href="{% url 'home:home' %}">Home</a></li>
                                <li><a href="{% url 'accounts:view_profile' %}">Profile</a></li>
                                <li><a href="{% url 'accounts:edit_profile' %}">Edit Profile</a></li>
                                <li><a href="{% url 'accounts:change_password' %}">Change Password</a></li>
                                
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
                            </ul>
                            {% else %}
                            <ul class="nav navbar-nav">
                                <li><a href="{% url 'accounts:reset_password' %}">Reset Password</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="{% url 'accounts:login' %}">Login</a></li>
                              <li><a href="{% url 'accounts:regeister' %}">Regeister</a></li>
                            </ul>

                        </div>
                </nav>
            </div>
                {% block body %}
